{% extends 'blog/layout.html' %}

{% block body %}
<h1>{{ page.title }}</h1>
<p>{{ page.content }}</p>
<h2>Posts</h2>
<ul>
    {% for post in posts %}
    <li>{{ post.published | date:"Y-m-d H:i:s" }} {{ post.title }} <a href="{% url 'posts:single' post.slug %}">Read More</a></li>
    {% endfor %}
</ul>
{% endblock %}
